<form (ngSubmit)="onSubmit(roomForm)" #roomForm="ngForm">
    <input type="hidden" name="id_hotel" [(ngModel)]="hotelId" />
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" ngModel />
    <label for="precio_por_noche">Precio por Noche:</label>
    <input type="number" id="precio_por_noche" name="precio_por_noche" ngModel />
    <label for="numero_habitacion">Número de Habitación:</label>
    <input type="number" id="numero_habitacion" name="numero_habitacion" ngModel />
    <label for="capacidad">Capacidad:</label>
    <input type="number" id="capacidad" name="capacidad" ngModel />
    <button type="submit">Enviar</button>
  </form>
