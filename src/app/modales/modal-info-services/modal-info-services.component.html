<h2 mat-dialog-title>Servicios del Hotel</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="servicios" class="mat-elevation-z8">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let servicio"> {{ servicio.nombre }} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let servicio"> {{ servicio.descripcion }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
