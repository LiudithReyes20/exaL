<div class="flex-container">
    <app-sidevar></app-sidevar>
    <div class="main-content container mt-4">
      <div style="margin-top: 30px">
        <div class="row header content-superior align-items-center">
          <h2 class="text-uppercase green-text col-9">Lista Hoteles</h2>
          <div class="section-add col-3 d-flex justify-content-end align-items-center">
            <button mat-raised-button color="accent" (click)="abrirModalAgregarHotel()" class="button-add">Agregar</button>
          </div>
          <p></p>
          <div class="col d-flex justify-content-end position-relative ancho">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control small-input" (keyup)="filtrarHoteles($event)" placeholder="Buscar por nombre de hotel o lugar...">
          </div>
        </div>
        <p></p>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover mat-elevation-z8">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase"> Nombre del hotel</th>
              <td mat-cell *matCellDef="let item" class="align-middle">{{ item.nombre_hotel }}</td>
            </ng-container>
  
            <ng-container matColumnDef="sitio">
              <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase"> Sitio turistico</th>
              <td mat-cell *matCellDef="let item" class="align-middle">{{ item.nombre_lugar }}</td>
            </ng-container>

            <ng-container matColumnDef="servicio">
              <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase"> 
                Servicios
              </th>
              <td mat-cell *matCellDef="let item" class="align-middle">
                <!-- Añadimos el ícono de un ojo -->
                <button mat-icon-button (click)="onViewDetails(item.id_hotel, 'servicios')">
                  <mat-icon aria-hidden="false" aria-label="Ver detalle">visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="habitacion">
              <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase"> 
                Habitaciones
              </th>
              <td mat-cell *matCellDef="let item" class="align-middle">
                <!-- Añadimos el ícono de un ojo -->
                <button mat-icon-button (click)="onViewDetails(item.id_hotel, 'habitaciones')">
                  <mat-icon aria-hidden="false" aria-label="Ver detalle">visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="agregarhabitacion">
              <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase"> 
                Agregar Habitacion
              </th>
              <td mat-cell *matCellDef="let item" class="align-middle">
                <!-- Añadimos el ícono de un ojo -->
                <button mat-icon-button (click)="openAddRoomModal(item.id_hotel)">
                  <mat-icon aria-hidden="false" aria-label="Ver detalle">add</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
            <!-- Data Row -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <!-- Añade el paginador -->
          <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
