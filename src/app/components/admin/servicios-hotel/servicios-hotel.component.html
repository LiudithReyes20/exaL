<div class="flex-container">
    <!-- Sidebar -->
    <app-sidevar class="sidebar"></app-sidevar>
  
    <!-- Contenido principal -->
    <div class="main-content">
      <div class="container mt-4">
        <div style="margin-top: 30px">
          <div class="row header content-superior align-items-center">
            <h2 class="text-uppercase green-text col-9">Lista de servicios</h2>
            <div class="section-add col-3 d-flex justify-content-end align-items-center">
              <button mat-raised-button color="accent" (click)="abrirModal()" class="button-add">Agregar</button>
            </div>
            <p></p>
            <div class="col d-flex justify-content-end position-relative ancho">
              <i class="bi bi-search search-icon"></i>
              <input type="text" class="form-control small-input"  (keyup)="filtrarServices($event)" placeholder="Buscar por nombre de servicio..." />
            </div>
          </div>
          <p></p>
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover mat-elevation-z8">
              <ng-container matColumnDef="sitio">
                <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase">Nombre del servicio</th>
                <td mat-cell *matCellDef="let item" class="align-middle">{{ item.nombre }}</td>
              </ng-container>
  
              <ng-container matColumnDef="detalles">
                <th mat-header-cell *matHeaderCellDef class="custom-header-blue text-uppercase">Detalles</th>
                <td mat-cell *matCellDef="let item" class="align-middle">{{ item.descripcion }}</td>
              </ng-container>
  
              <!-- Header Row -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
              <!-- Data Row -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
