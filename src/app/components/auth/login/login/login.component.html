<div class="login-wrapper">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
  
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input id="email" type="email" placeholder="Ingresa tu correo electronico" class="form-control" [(ngModel)]="email" name="email" required/>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="Ingresa tu contraseña" class="form-control" [(ngModel)]="password" name="password" required/>
        </div>
  
        <button type="submit" class="btn btn-primary">Entrar</button>
  
        <div class="login-links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">Crear una cuenta</a>
        </div>
      </form>
    </div>
  </div>
